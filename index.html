<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>   
    <link rel="icon" href="favicon.ico?v=2">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid heading">
      <h1>Let's Play the game!</h1>
      <h2>Try Your Luck Now.</h2>
      <hr />
    </div>

    <div class="container-fluid images">
      <div class="row">
        <div class="col-lg-6">
          <a href="" class="image-link dice-1">
            <img src="images/dice1.png" alt="dice1-image"
          /></a>
          <h4>Player-1</h4>
        </div>
        <div class="col-lg-6">
          <a href="" class="image-link dice-2">
            <img src="images/dice1.png" alt="dice1-image"
          /></a>
          <h4>Player-2</h4>
        </div>
      </div>
      <button class="btn btn-bg-light" id="button-roll">Roll It!</button>
    </div>
 
  
    

    <div class="container-fluid messages">
      <p></p>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
